<!DOCTYPE html>
<html>
<head>
  <title>Donate</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .plan-buttons {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 50px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .plan-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: background 0.2s;
    }
    .plan-buttons button.active {
      background-color: #22c55e;
      color: white;
    }
    .amount-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .amount-grid button {
      padding: 10px;
      border: none;
      font-weight: bold;
      background: #eee;
      border-radius: 8px;
      cursor: pointer;
    }
    .amount-grid button.active {
      background: #d1fae5;
      color: #15803d;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .donate-btn {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .donate-btn:hover {
      background: #16a34a;
    }
    .note {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="plan-buttons">
    <button type="button" data-plan="once" class="active">Give once</button>
    <button type="button" data-plan="monthly">Monthly</button>
    <button type="button" data-plan="annually">Annually</button>
  </div>

  <p><strong>Choose an amount to give</strong></p>
  <div class="amount-grid">
    <button type="button" class="amount-btn active" data-amount="25">$25</button>
    <button type="button" class="amount-btn" data-amount="50">$50</button>
    <button type="button" class="amount-btn" data-amount="100">$100</button>
    <button type="button" class="amount-btn" data-amount="200">$200</button>
    <button type="button" class="amount-btn" data-amount="300">$300</button>
  </div>

  <label for="customAmount">Other amount</label>
  <input type="number" id="customAmount" placeholder="$" />

  <button class="donate-btn">Donate</button>

  <p class="note">100% of your donation goes directly to supporting families.</p>
</div>

<script>
  const amountButtons = document.querySelectorAll(".amount-btn");
  const customInput = document.getElementById("customAmount");
  const planButtons = document.querySelectorAll("[data-plan]");

  // Handle amount button click
  amountButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      amountButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      customInput.value = ""; // Clear custom input
    });
  });

  // Handle plan button click
  planButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      planButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    });
  });
</script>

</body>
</html>
